<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid" id="jumbo">
        <div class="container">
            <h1 class="display-4">Fluid jumbotron</h1>
            <p class="lead" id="intro">This is a modified jumbotron that occupies the entire horizontal space of its
                parent.</p>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Featured
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" id="name"></th>
                        <td id="whereTo"></td>
                        <td id="howLong"></td>
                        <td id="next"></td>
                        <td id="howFar"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Featured
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="The Green Line">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Stazione Cadorna">
                </div>
                <div class="form-group">
                    <label for="firstTrain">First Train Time (HHmm - military time)</label>
                    <input type="text" class="form-control" id="firstTrain" placeholder="08:17">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency(min)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="15">
                </div>
                <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
